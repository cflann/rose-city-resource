/* ------------------------------------------- */
/* Search Bar CSS */
.search-bar {
  width: 95%;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  margin-bottom: 10px;
  margin-top: 10px;
}

.search-input {
  padding: 10px;
  font-size: 17px;
  border: 1px solid #393e46;
  border-radius: 5px 0 0 5px;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

.search-button {
  float: left;
  width: 20%;
  padding: 11px;
  background: #00adb5;
  color: white;
  font-size: 18px;
  border: 1px solid #393e46;
  border-left: none;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
}

.search-button:hover,
.search-button:focus {
  background: #008a8f;
  outline: none;
}

  border: 1px solid #008a8f;
  outline: none;
}

.advanced-search {
  min-width: 165px;
  text-align: right;
  color: #00adb5;
  align-self: flex-end;
}

  color: white;

/* CSS transition for the categories */

.icons-container {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  grid-column: 1 / span 3;
  width: 100%;
  max-height: 800px;
  overflow: hidden;
  transition: all 500ms ease-in;
}

.browse-drawer-exit-active {

}

.modal {

  top: 55px;

  display: grid;

.modal-box {

.adv-container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 8px;
  cursor: pointer;
  font-size: 1rem;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  color: #393e46;
}

/* Hide the browser's default checkbox */
.adv-container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 16px;
  width: 16px;
  background-color: #eee;
}

input[type='checkbox'] {
  -webkit-appearance: checkbox;
}

/* On mouse-over, add a grey background color */
.adv-container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the checkbox is checked, add a blue background */
.adv-container input:checked ~ .checkmark {
  background-color: #00adb5;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: '';
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.adv-container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.adv-container .checkmark:after {
  left: 6px;
  top: 3px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
